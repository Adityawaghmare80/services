<table class="table table-bordered bg-white"> 
    <thead>
        <tr>
            <th>Sr No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of studentArr; index as i">
            <td>{{i + 1}}</td>
            <td>{{std.firstname}}</td>
            <td>{{std.lastname}}</td>
            <td>{{std.contact}}</td>
            <td>{{std.email}}</td>
        </tr>
    </tbody>
</table>
